<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container p-3">
      <nav
        class="navbar justify-content-center"
        style="background-color: #e3f2fd"
      >
        <div>
          <form role="search" class="d-flex" id="cityForm">
            <div class="p-2 m-2">
              <input
                class="form-control me-2 p-2"
                type="search"
                placeholder="Choose your city"
                aria-label="search"
                id="city-input"
              />
            </div>
            <div class="p-2 m-2">
              <button class="btn btn-outline-success" type="search">
                Search
              </button>
            </div>
          </form>
        </div>
      </nav>
    </div>

    <div class="container d-flex flex-row border justify-content-evenly">
      <div class="d-flex flex-column justify-content-center mr-auto">
        <p class="card-text" id="yourCity">Nemyriv</p>
        <p class="font-italic" id="currentDateTime">12th of June</p>
        <br />
        <p class="font-weight-bold" id="cityTemp"> +13°C</p>
      </div>
      <div class="p-5 mx-5 m-2">
        <img
          class="Cloud"
          src="images/clouds-fill.svg"
          alt="Cloudy"
          width="110px"
        />
      </div>
    </div>

    <div class="card-group p-3 px-5 mx-5">
      <div class="card">
        <p class="card-text d-flex justify-content-center">Night</p>
        <div class="d-flex justify-content-center">
          <img
            class="Cloud"
            src="images/cloud-rain-heavy-fill.svg"
            alt="Cloudy"
            width="60px"
          />
        </div>
        <div class="card-body d-flex justify-content-center">
          <p class="card-text">13 °C</p>
        </div>
      </div>

      <div class="card">
        <p class="card-text d-flex justify-content-center">Morning</p>
        <div class="d-flex justify-content-center">
          <img
            class="Cloud"
            src="images/cloud-sun.svg"
            alt="Sunny"
            width="60px"
          />
        </div>
        <div class="card-body d-flex justify-content-center">
          <p class="card-text">+18°C</p>
        </div>
      </div>

      <div class="card">
        <p class="card-text d-flex justify-content-center">Afternoon</p>
        <div class="d-flex justify-content-center">
          <img
            class="Cloud"
            src="images/cloud-rain-heavy-fill.svg"
            alt="Cloudy"
            width="60px"
          />
        </div>
        <div class="card-body d-flex justify-content-center">
          <p class="card-text">+13°C</p>
        </div>
      </div>

      <div class="card">
        <p class="card-text d-flex justify-content-center">Evening</p>
        <div class="d-flex justify-content-center">
          <img
            class="Cloud"
            src="images/clouds-fill.svg"
            alt="Cloudy"
            width="60px"
          />
        </div>
        <div class="card-body d-flex justify-content-center">
          <p class="card-text">+13°C</p>
        </div>
      </div>

      <div class="container p-4 px-5 mx-5 d-flex justify-content-around">
        <button type="button" class="btn btn-info">Today</button>
        <button type="button" class="btn btn-secondary">Tomorrow</button>
        <button type="button" class="btn btn-success">Monday</button>
        <button type="button" class="btn btn-danger">Tuesday</button>
        <button type="button" class="btn btn-warning">Wednesday</button>
      </div>

      <div class="container border">
        <div class="p-5 mx-5 m-2">
          <img
            class="Map"
            src="images/Map_of_Ukraine_Oblasts_simple_4_colors.svg"
            alt="Map"
            width="90%"
          />
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
