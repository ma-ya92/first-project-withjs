<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Search block -->

    <div class="container p-3">
      <nav
        class="navbar justify-content-center"
        style="background-color: #e3f2fd"
      >
        <div>
          <form role="search" class="d-flex" id="cityForm">
            <div class="p-2 m-2">
              <input
                class="form-control me-2 p-2"
                type="search"
                placeholder="Choose your city"
                aria-label="search"
                id="city-input"
              />
            </div>
            <div class="p-2 m-2">
              <button class="btn btn-info" type="search">Search</button>
            </div>
          </form>
        </div>
      </nav>
      <!-- Date, time, temperature, humidity, wind block -->

      <div class="row">
        <div class="d-flex main_block">
          <div class="col-4">
            <ul class="list-unstyled">
              <li class="card-text" id="yourCity">Nemyriv</li>
              <li id="currentDateTime" class="font-italic">12th of June</li>
              <li>
                <span id="cityTemp">+13</span><span class="units">°C|°F</span>
              </li>
            </ul>
          </div>

          <div class="col-4" float-center>
            <img
              class="Cloud"
              src="images/clouds-fill.svg"
              alt="Cloudy"
              width="80px"
            />
          </div>

          <div class="col-4">
            <ul class="list-unstyled">
              <br />
              <br />
              <li class="font-italic">
                Humidity: <span id="humidity">0 </span>%
              </li>
              <br />

              <li class="font-italic">Wind: <span id="wind"> 0</span> m/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Night, morning, afternoon, evening block -->

    <div class="card-group">
      <div class="card justify-content-center">
        <p class="card-text d-flex justify-content-center p-1">Night</p>
        <div class="d-flex justify-content-center p-2">
          <img
            class="Cloud"
            src="images/cloud-rain-heavy-fill.svg"
            alt="Cloudy"
            width="45px"
          />
        </div>
        <div class="card-body d-flex justify-content-center p-3">
          <p class="card-text">13 °C</p>
        </div>
      </div>

      <div class="card">
        <p class="card-text d-flex justify-content-center p-1">Morning</p>
        <div class="d-flex justify-content-center p-2">
          <img
            class="Cloud"
            src="images/cloud-sun.svg"
            alt="Sunny"
            width="45px"
          />
        </div>
        <div class="card-body d-flex justify-content-center p-3">
          <p class="card-text">+18°C</p>
        </div>
      </div>

      <div class="card">
        <p class="card-text d-flex justify-content-center p-1">Afternoon</p>
        <div class="d-flex justify-content-center p-2">
          <img
            class="Cloud"
            src="images/cloud-rain-heavy-fill.svg"
            alt="Cloudy"
            width="45px"
          />
        </div>
        <div class="card-body d-flex justify-content-center p-3">
          <p class="card-text">+13°C</p>
        </div>
      </div>

      <div class="card">
        <p class="card-text d-flex justify-content-center p-1">Evening</p>
        <div class="d-flex justify-content-center p-2">
          <img
            class="Cloud"
            src="images/clouds-fill.svg"
            alt="Cloudy"
            width="45px"
          />
        </div>
        <div class="card-body d-flex justify-content-center p-3">
          <p class="card-text">+13°C</p>
        </div>
      </div>
    </div>

    <p>
      <a href="https://github.com/ma-ya92/first-project-withjs"
        >Open-source code
      </a>
      &nbsp;by Mariia Yaroshenko
    </p>

    <script src="script.js"></script>
  </body>
</html>
